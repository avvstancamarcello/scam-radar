<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Security Financial Galaxy Logo - You$</title>
  <desc id="desc">Circular logo with orbital lines around a golden planet containing the word You$ in red.</desc>
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </radialGradient>
    <linearGradient id="planetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="40%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="url(#bgGrad)" />

  <!-- Orbits -->
  <g fill="none" stroke="#fbbf24" stroke-width="4" opacity="0.9">
    <ellipse cx="256" cy="256" rx="180" ry="110" />
    <ellipse cx="256" cy="256" rx="210" ry="140" transform="rotate(-18 256 256)" />
    <ellipse cx="256" cy="256" rx="150" ry="90" transform="rotate(22 256 256)" />
  </g>

  <!-- Orbit nodes -->
  <g fill="#facc15" opacity="0.95">
    <circle cx="112" cy="228" r="10"/>
    <circle cx="386" cy="196" r="9"/>
    <circle cx="180" cy="360" r="8"/>
    <circle cx="360" cy="332" r="7"/>
  </g>

  <!-- Central planet -->
  <circle cx="256" cy="256" r="110" fill="url(#planetGrad)" stroke="#fbbf24" stroke-width="6"/>

  <!-- Text You$ -->
  <text x="256" y="272" text-anchor="middle" fill="#dc2626" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="700" font-size="72">
    You$
  </text>
</svg>
